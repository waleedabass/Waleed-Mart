<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon</title>
    <!-- Add your existing styles and external CSS links here -->
    <style>
        /* Add your existing styles here */

        /* Style for the sign-in modal */
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgb(0, 0, 0);
            background-color: rgba(0, 0, 0, 0.4);
            padding-top: 60px;
        }

        .modal-content {
            background-color: #fefefe;
            margin: 5% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }

        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <!-- Your existing HTML content here -->

    <!-- Sign-in Modal -->
    <div id="signInModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeSignInModal()">&times;</span>
            <!-- Add your sign-in form and content here -->
            <h2>Sign In</h2>
            <form>
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required><br>

                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required><br>

                <input type="submit" value="Sign In">
            </form>
        </div>
    </div>

    <!-- Add your existing scripts and external script links here -->

    <!-- JavaScript for the sign-in modal -->
    <script>
        // Open the sign-in modal
        function openSignInModal() {
            document.getElementById('signInModal').style.display = 'block';
        }

        // Close the sign-in modal
        function closeSignInModal() {
            document.getElementById('signInModal').style.display = 'none';
        }

        // Close the sign-in modal if the user clicks outside the modal
        window.onclick = function (event) {
            const modal = document.getElementById('signInModal');
            if (event.target === modal) {
                modal.style.display = 'none';
            }
        };
    </script>
</body>

</html>
